{% extends 'materialprice/base.html' %}


{% block content %}
<h1>by Quarter</h1>
<table>
<tr>
  <th> 牌號</td>
  <th> 年季度</td>
    <th> 平均單價(KG)</td>

  </tr>
{% for x in byquarter %}
  <tr align='center'>
    <td >  {{ x.designation}}</td>
    <td>  {{ x.yearnum}}Q{{ x.quarternum}}</td>
    <td>  {{ x.avg|stringformat:".2f"}}</td>

  </tr>
{% endfor %}
</table>
{% endblock %}
